<div id="the_header" class="palm-page-header">
	<div id="the_header_wrapper" class="palm-page-header-wrapper">
		<div class="icon palm-account-icon radio"></div>
		<div id="main_header_title" class="title"></div>
	</div>
</div>
<!-- Main contents -->
<div id="content_wrapper">
	<div class="palm-group">
		<div id="stream_data_title" class="palm-group-title">Stream data</div>
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div class="label">Name</div>
	      				<div id="stream_name" x-mojo-element="TextField" ></div>
				</div>
			</div>
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label">URL</div>
	      				<div id="stream_url" x-mojo-element="TextField" ></div>
				</div>
			</div>
		</div>
	</div>
	<div class="palm-group">
		<div id="stream_genre_title" class="palm-group-title">Genre</div>
		<div class="palm-list">
			<div class="palm-row single">
				<div class="palm-row-wrapper">
					<div id="stream_genre" x-mojo-element="ListSelector"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="stream_info_message" class="response-text"></div>
	<div x-mojo-element="Button" id="save_stream_button"></div>
	<div x-mojo-element="Button" id="cancel_stream_button"></div>
</div>
